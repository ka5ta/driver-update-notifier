<div class="transparent-box">
    <header>
        <section class="hero-body">
            <div>
                <h1 class="header-text">Drivers Subscription</h1>
            </div>
        </section>
    </header>

    <app-form (linkSubmittedEvent)="handleLinkSubmitted($event)"></app-form>
    <app-driver *ngIf="drivers.length>0" [drivers]="drivers" [product]="product"
        [downloadedDriverIds]="downloadedDriverIds">
    </app-driver>
</div>

<app-spinner *ngIf="loading"></app-spinner>
