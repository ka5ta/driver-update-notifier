<form #subscriptionForm="ngForm" (ngSubmit)="saveSubscription(subscriptionForm) ">
    <div id="supportlink-field" class="container is-max-widescreen">
        <label class="supportlink-text" for="email">Would you like to subscribe for this product?</label>
        <input class="input" ngModel name="email" type="email" placeholder="Your Email">
        <button class="button is-outlined" type='submit'>Submit</button>
    </div>
</form>
