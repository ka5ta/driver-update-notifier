<div class="container is-max-widescreen">
  <p appLoadingScreen class="header-text" style="font-size:30px">Product Name: {{product?.name}}</p>
  <section class="center">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Version</th>
          <th>Release date</th>
          <th>Operating system</th>
          <th>Download Link</th>
          <th>File Size</th>
        </tr>
      </thead>
      <tbody *ngFor="let driver of drivers">
        <tr>
          <td><span class="driver">{{driver.name}}</span></td>
          <td><span class="driver">{{driver.version}}</span></td>
          <td><span class="driver">{{driver.releaseDate}}</span></td>
          <td><span class="driver">{{driver.operatingSys}}</span></td>
          <td><span class="driver"><a href={{driver.downloadLink}}>Link</a></span></td>
          <td><span class="driver">{{driver.fileSizeBytes}}</span></td>
        </tr>
      </tbody>
    </table>
  </section>
